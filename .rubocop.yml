require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Layout/SpaceAroundEqualsInParameterDefault:
  # No space makes the method definition shorter and differentiates from a regular assignment.
  EnforcedStyle: no_space

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 20
